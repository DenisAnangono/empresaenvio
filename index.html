<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Envíos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: auto;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Calculadora de Envíos</h1>
    <form id="envioForm">
        <label for="dni">DNI del Cliente:</label>
        <input type="text" id="dni" name="dni" required placeholder="Introduce tu DNI">

        <label for="origen">Ciudad de Origen:</label>
        <select id="origen" name="origen" required>
            <option value="">Selecciona ciudad</option>
            <option value="Palma">Palma</option>
            <option value="Madrid">Madrid</option>
            <option value="Barcelona">Barcelona</option>
            <option value="Valencia">Valencia</option>
        </select>

        <label for="destino">Ciudad de Destino:</label>
        <select id="destino" name="destino" required>
            <option value="">Selecciona ciudad</option>
            <option value="Palma">Palma</option>
            <option value="Madrid">Madrid</option>
            <option value="Barcelona">Barcelona</option>
            <option value="Valencia">Valencia</option>
        </select>

        <label for="peso">Peso del Paquete (Kg):</label>
        <input type="number" id="peso" name="peso" required min="1" placeholder="Introduce el peso">

        <button type="button" id="calcular">Calcular Precio</button>
    </form>
    <div id="resultado" style="margin-top: 20px; text-align: center;"></div>

    <script src="script.js"></script>
</body>
</html>
